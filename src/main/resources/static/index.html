<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css"/>

    <title>Title</title>

<body>
        <div class="client-list-outer">
            <div class="client-list-header list-group-item">
                <p>Users</p>
            </div>
            <ul id="clientList" class="client-list list-group"></ul>
        </div>
        <!--<input type="text" id="minput" name="message" placeholder="type...">-->

            <input type="text" id="minput" name="message" class="form-control" placeholder="type..." aria-label="type..." aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="socketHandler.sendFromMessageInput()">Send</button>
            </div>
        </div>
        <!--<input type="button" value="send" onclick="socketHandler.sendFromMessageInput()">-->
        <p id="message"></p>
